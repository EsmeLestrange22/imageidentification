<html>

<head>
    <title> Image Recognition </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: black;">
    <center>
        <h1 style="font-family: cursive; background-color: rgb(0, 217, 255);"> Image Recognition </h1>
        <br> <br>
        <h2>The model is trained to identify the following given objects: </h2>
        <br> <br>
        <h3>Scissors</h3>
        <hr>
        <h3>Harry Potter Coaster </h3>
        <hr>
        <h3>Highlighter</h3>
        <hr>
        <h3> Pen </h3>
        <hr> <img src="Scissors.jpg" class= "pic"> <br> <img src="IMG-2246.jpg"  class= "pic"> <br> <img
            src="Highlighter.jpeg"  class= "pic"> <br> <img src="Pen.jpeg"  class= "pic">
        <br><br>
        <label> Webcam View- </label>
        <br> <br>
        <div id="camera"> </div>
        <br> <br>
        <label> Snapshot View- </label>
        <br> <br>
        <div id="captured_picture"></div>
        <br>
        <button onclick="Capture()" class="btn btn-warning">Capture Image</button>
        <br> <br>
        <button onclick="Compare()" class="btn btn-info">Compare Image</button>
        <br><br>
        <p>Object: <span id="obj_name"></span> </p>
       
      <br> <br>
        <p>Accuracy:<span id="acc"></span></p>
        
    </center>
</body>
<script src= "function.js"></script>
</html>
